<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm" method="post" class="form">
            <label for="loginUsername">Username (Email)</label>
            <input type="email" id="username" name="username" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <div class="sign-in-link">
                <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission with client-side validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation
            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            // Simulate successful login (Replace this with actual login logic or API call)
            const simulatedLoginSuccess = true; // You can change this to false to simulate failure

            if (simulatedLoginSuccess) {
                // If login is successful, redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                // If login fails, display an error
                alert('Invalid credentials, please try again.');
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
